name: mi_card
description: A Single Screen Personal Business Card App

publish_to:
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:
  assets:
    - images/ghost.png

  fonts:
    - family: Pacifico
      fonts:
        - asset: fonts/Pacifico-Regular.ttf
    - family: SourceSansPro
      fonts:
        - asset: fonts/SourceSansPro-Light.ttf

  uses-material-design: true

  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
